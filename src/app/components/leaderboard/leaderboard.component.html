<section class="container" style="margin-top: 100px;">
  <table *ngIf="scores" class="table rect-path">
    <tr>
      <th>Pozitie</th>
      <th>Echipa</th>
      <th>Scor</th>
    </tr>
    <tr *ngFor="let score of scores; let i = index">
      <td>{{score.position}}</td>
      <td>{{score.groupName}}</td>
      <td>{{score.score}}</td>
    </tr>
  </table>
</section>
