<section class="container" style="margin-top: 100px;">
  <table *ngIf="teams" class="table rect-path">
    <tr>
      <th>Nr.</th>
      <th>Echipa</th>
      <th>Membri</th>
    </tr>
    <tr *ngFor="let team of teams; let i = index">
      <td>{{i + 1}}</td>
      <td>{{team.team}}</td>
      <td>{{team.members[0]}}<br/>
        {{team.members[1]}}<br/>
        {{team.members[2]}}</td>
    </tr>
  </table>
</section>
